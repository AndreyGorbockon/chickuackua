<body>
<br>
<center>
  <div style="position: relative; width: 200px">

    <img src="http://cdn.funnyisms.com/d3540090-1765-4633-99ff-1bb3ba7e40ec.gif">
    <div id="ethan" style="position: absolute; top: 12px; right: 2px; width: 80px; background-color: #aaa; color: #f00; padding: 5px; display: none">

  </div>

<br>
<center>
  <big> Ты просмотрел <span id="spin">0 разов на Чихуахуа</span>!</big>

<script>
$(window).load(function (){
  var spins = 0;
  setInterval(function () {
    spins = spins + 1;
    $("#spin").text(spins + " spin" + (spins != 1 ? "s" : ""));
    if (spins == 10)
      $("#ethan").show();
    else if (spins == 17)
      $("#ethan").hide();
  }, 4205);
});
</script>
